<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>WeebMode</title>
</head>
<body>
	<nav>
		<img src="../img/arrow.png" id="left" class="arrow" alt="previous">
		<img class="logo"src="../img/WeebMode_Icon_128x128v2.png">
		<img class="logo hide"src="../img/Manga_Icon_128x128v2.png">
		<img class="logo hide"src="../img/Character_Icon_128x128v2.png">
		<img src="../img/arrow.png" id="right" class="arrow" alt="next">
	</nav>
	<section class="page">
		<div class="option">
			<div class="option-name">Reddit</div>
			<label class="switch">
				 <input type="checkbox" >
				  <span class="slider round"></span>
			</label>
		</div>
	</section>
	<section  class="page hide">
		<div class="option">
			<div class="option-name">MangaKatana</div>
			<label class="switch">
				 <input type="checkbox" >
				  <span class="slider round"></span>
			</label>
		</div>
	</section>
	<section  class="page hide">
		<div class="option">
			<div class="option-name">Show Model</div>
			<label class="switch">
				 <input type="checkbox" >
				  <span class="slider round"></span>
			</label>
		</div>
		<div class="option">
			<div class="option-name modelLink"><span>Link to model</span></div>
		</div>
	</section>
	<div class="note"><p>After changing settings, refresh page.</p></div>
	<div id="refresh"></div>
	<script src="main.js"></script>
	<script src="../storage.js"></script>
</body>
</html>
