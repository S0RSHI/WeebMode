<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeebMode</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<main>
		<nav>
			<img class="arrow left" src="../img/1200px-Antu_arrow-right.svg.png">
			<img class="logo" src="../img/WeebMode_Icon_128x128v2.png"  style="display: inline-block;">
			<img class="logo" src="../img/Character_Icon_128x128v2.png" style="display: none;">
			<img class="logo" src="../img/Manga_Icon_128x128v2.png" style="display: none;">
			<img class="arrow right" src="../img/1200px-Antu_arrow-right.svg.png">
		</nav>
		<section>
			<div id="content">		
				<div class="option">
					<div class="option-name">Reddit</div>
					<label class="switch">
						 <input type="checkbox" >
						  <span class="slider round"></span>
					</label>
				</div>
				<div class="option">
					<div class="option-name">Manganelo</div>
					<label class="switch">
						 <input type="checkbox">
						  <span class="slider round"></span>
					</label>
				</div>
				<div class="option">
					<div class="option-name">Manganelo WebManga</div>
					<label class="switch">
						 <input type="checkbox">
						  <span class="slider round"></span>
					</label>
				</div>
				<div class="option">
					<div class="option-name">MangaKatana</div>
					<label class="switch">
						 <input type="checkbox">
						  <span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>
		</section>
		<section style="display: none;">
			<div class="option">
				<div class="option-name">Model</div>
				<label class="switch">
 					<input type="checkbox" >
  					<span class="slider round"></span>
				</label>
			</div>
			<div class="option">
				<div class="option-name">Model on left</div>
				<label class="switch">
 					<input type="checkbox" >
  					<span class="slider round"></span>
				</label>
			</div>
		</div>
		</section>
		<section style="display: none;">
		</section>
		<div class="note"><p>After changing settings, refresh page.</p></div>
		<div id="refresh"></div>
	</main>
	<script src="popup.js"></script>
</body>
</html>
