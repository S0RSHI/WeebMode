<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="options.css">
	<title>WeebMode Options</title>
</head>
<body>
	<div id="cover"></div>
	<main>
		<section>
			<img src="../img/WeebMode_Icon_128x128v2.png" alt="WeebMode">
			<div class="option">
				<div class="option-name">Reddit</div>
				<label class="switch">
					 <input type="checkbox" >
					  <span class="slider round"></span>
				</label>
			</div>
		</section>
		<section>
			<img src="../img/Manga_Icon_128x128v2.png" alt="MangaReader">
			<div class="option">
				<div class="option-name">MangaKatana</div>
				<label class="switch">
					 <input type="checkbox" >
					  <span class="slider round"></span>
				</label>
			</div>
		</section>
		<section>
			<img src="../img/Character_Icon_128x128v2.png" alt="WeebModel">
			<div class="option">
				<div class="option-name">Show Model</div>
				<label class="switch">
					 <input type="checkbox" >
					  <span class="slider round"></span>
				</label>
			</div>
			<div class="modelLink">
				<input type="text" placeholder="Link to model" id="linkModel">
				<div class="linkConfirm">Confirm</div>
			</div>
		</section>
	</main>
	<script src="../storage.js"></script>
</body>
</html>
